{% extends extension %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <title>Dashboard User Facing, by Keen IO</title>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Demo Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <!-- keen-analysis@1.2.2 -->
  <script src="https://d26b395fwzu5fz.cloudfront.net/keen-analysis-1.2.2.js" type="text/javascript"></script>

  <!-- keen-dataviz@1.1.3 -->
  <link href="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-1.1.3.css" rel="stylesheet" />
  <script src="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-1.1.3.js" type="text/javascript"></script>

  <!-- Dashboard -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js"></script>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static "customer-facing.css" %}" />
  <script type="text/javascript" src="{% static "graphics.js" %}"></script>

</head>
<body>
  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-left">
      <li><a href="index.html">Home</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right" >

        <li  ><a  href="site.html" alt="clicca per la lista completa dei siti con le tecnologie attive">Stats</a></li>

    </ul>
  </div>

  <div class="banner">
    <div class="container">
      <div class="row">

        <div class="col-sm-3 col-md-2">
          <img src="demo-user.jpg" alt="" class="img-thumbnail"/>
        </div>
        <div class="col-sm-9 col-md-10">
          <h1>Quanto sono belle le ciambelle....</h1>

        </div>

      </div>
    </div>
  </div>

  <div class="content">
    <div class="container">

        <div class="row">
            <div class="col-sm-6   ">
              <div id="imaginary_container">
                <canvas id="myChart" width="100" height="100"></canvas>
                <script>drawCiambella([{{httpsTrue}}, {{httpsFalse}}])</script>
              </div>
            </div>
            <div class="col-sm-6   ">
              <div id="imaginary_container">
                <canvas id="myChart" width="100" height="100"></canvas>
                <script>drawCiambella([{{redirectTrue}}, {{redirectFalse}}])</script>
              </div>
            </div>
    	</div>
      <div class="row">
          <div class="col-sm-6   ">
            <div id="imaginary_container">
              <canvas id="myChart" width="100" height="100"></canvas>
              <script>drawCiambella([{{SPFTrue}}, {{SPFFalse}}], ["A", "A-", "A-F", "M", "T"])</script>
            </div>
          </div>
          <div class="col-sm-6   ">
            <div id="imaginary_container">
              <canvas id="myChart" width="100" height="100"></canvas>
              <script>drawCiambella([{{MXTrue}}, {{MXFalse}}])</script>
            </div>
          </div>
      </div>
      
  </div>



      <!--<div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <div id="imaginary_container">
              <canvas id="myChart" width="100" height="100"></canvas>
              <script>drawCiambella()</script>
            </div>
          </div>-->
      </div>


    </div>

  </div>




  <!-- Project Analytics -->
  <!--<script type="text/javascript" src="../../assets/js/keen-analytics.js"></script> -->
</body>
</html>

{% endblock %}
