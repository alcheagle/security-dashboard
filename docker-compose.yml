version: "2"

networks:
    internal:
        driver: bridge

services:
    nginx:
        image: nginx
        ports:
            - "8080:8080"
        volumes:
            - ./src:/src
            - ./config/nginx:/etc/nginx/conf.d
            - ./dashboard/statics:/statics
        depends_on:
            - django
        networks:
            - internal
    django:
        build:
            context: "./dashboard/"
        depends_on:
            - mongodb
        networks:
            - internal
        environment:
            - PYTHONUNBUFFERED=0
        volumes:
            - "./dashboard:/usr/app/dashboard"
    mongodb:
        image: mongo
        networks:
            - internal
        volumes:
            - "./data:/data/db"
